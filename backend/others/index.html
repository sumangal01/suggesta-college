<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Createone - Social Platform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
        }

        .container {
            display: grid;
            grid-template-columns: 240px 1fr 300px;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            padding: 20px;
            border-right: 1px solid #222;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 5px;
            border-radius: 8px;
            cursor: pointer;
        }

        .nav-item:hover {
            background-color: #111;
        }

        .nav-item i {
            margin-right: 10px;
            width: 20px;
        }

        /* Main Content */
        .main-content {
            padding: 20px;
            max-width: 800px;
        }

        .compose-post {
            background-color: #111;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .post-actions {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .post-action {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #666;
        }

        .post {
            background-color: #111;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .post-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .post-images {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }

        .post-images img {
            width: 100%;
            border-radius: 8px;
        }

        /* Right Sidebar */
        .suggestions {
            padding: 20px;
            border-left: 1px solid #222;
        }

        .suggestion-card {
            background-color: #111;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .suggestion-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        /* Buttons */
        .btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #FFE600;
            color: #000;
            font-weight: bold;
        }

        /* Search Bar */
        .search-bar {
            background-color: #111;
            border-radius: 20px;
            padding: 10px 20px;
            margin-bottom: 20px;
        }

        .search-bar input {
            background: none;
            border: none;
            color: #fff;
            width: 100%;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <div class="logo">Createone</div>
            <div class="profile">
                <img src="/api/placeholder/40/40" alt="Profile">
                <span>Melissssa</span>
            </div>
            <nav>
                <div class="nav-item">
                    <i class="fas fa-home"></i>
                    Home
                </div>
                <div class="nav-item">
                    <i class="fas fa-compass"></i>
                    Explore
                </div>
                <div class="nav-item">
                    <i class="fas fa-cube"></i>
                    NFT
                </div>
                <div class="nav-item">
                    <i class="fas fa-video"></i>
                    Live
                </div>
                <div class="nav-item">
                    <i class="fas fa-bell"></i>
                    Notifications
                    <span class="badge">12</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-envelope"></i>
                    Messages
                    <span class="badge">4</span>
                </div>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="compose-post">
                <div class="post-actions">
                    <div class="post-action">
                        <i class="fas fa-image"></i>
                        Add Photo
                    </div>
                    <div class="post-action">
                        <i class="fas fa-video"></i>
                        Add Video
                    </div>
                    <div class="post-action">
                        <i class="fas fa-broadcast-tower"></i>
                        Start Live
                    </div>
                    <button class="btn btn-primary">
                        Create NFT
                    </button>
                </div>
            </div>

            <div class="post">
                <div class="post-header">
                    <img src="/api/placeholder/40/40" alt="Jax Boyer">
                    <div>
                        <h4>Jax Boyer</h4>
                        <small>2 days ago</small>
                    </div>
                </div>
                <p>Today is day 232 of my run streak. Soon I'll have time to write a full program on how I got there ⚡️</p>
                <div class="post-images">
                    <img src="/api/placeholder/400/300" alt="Workout photo 1">
                    <img src="/api/placeholder/400/300" alt="Workout photo 2">
                </div>
            </div>
        </div>

        <!-- Right Sidebar -->
        <div class="suggestions">
            <h3>Suggestions</h3>
            <div class="suggestion-card">
                <img src="/api/placeholder/300/150" alt="Suggested content">
                <div class="suggestion-info">
                    <h4>Brock Lesnar</h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
